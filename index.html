<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Крестики-нолики</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"> 
	<meta name="keywords" content="Js HTML CSS markup front-end">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <span class="game-title" id="message">Ходит игрок X</span>
    <div class="game-wrapper">
        <div class="box" data-cell="1"></div>
        <div class="box" data-cell="2"></div>
        <div class="box" data-cell="3"></div>
        <div class="box" data-cell="4"></div>
        <div class="box" data-cell="5"></div>
        <div class="box" data-cell="6"></div>
        <div class="box" data-cell="7"></div>
        <div class="box" data-cell="8"></div>
        <div class="box" data-cell="9"></div>
    </div>
    <div class = "center">
        <button id="restart">Начать новую игру</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
